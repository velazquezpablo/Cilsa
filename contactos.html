<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diseñador Freelancer</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        
    </header>

   
    


<div id="contacto" class="contacto">
    <h2>Formulario de datos personales</h2>
    <form class="formulario" action="#" method="POST">
        <legend>Contactános llenando todos los campos</legend>

        <div class="contenedor-campos">
            <div class="campo">
                <label>Nombre</label>
                <br>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="campo">
                <label>Apellido</label>
                <br>
                <input type="text" name="Apellido" placeholder="Apellido">
            </div>
            <div class="campo w-100">
                <label>Mail</label>
                <input type="mail" name="correo" placeholder="Mail">
            </div>
            <div class="campo">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha">
            </div>
            <div class="campo w-100">
                <label>Pais de residencia</label>
                <input type="text" name="pais">
        </div><!--.contenedor-campos-->
        <div class="enviar">
            <input class="boton" type="submit" value="Enviar">
        </div>
        <div class="color">
            <input class="boton" type="submit" value="Oscuro">
        </div>
    </form>
</div>
</div>
</body>
